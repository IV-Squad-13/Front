apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-jotanunes
  namespace: default
  labels:
    app: frontend-jotanunes
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend-jotanunes
  template:
    metadata:
      labels:
        app: frontend-jotanunes
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/impactful-shard-476618-j9/frontend-jotanunes:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP

        # Environment variables
        envFrom:
        - configMapRef:
            name: frontend-env-config

        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Mount nginx configuration
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf

      volumes:
      - name: nginx-config
        configMap:
          name: frontend-config

      # Graceful shutdown
      terminationGracePeriodSeconds: 10
