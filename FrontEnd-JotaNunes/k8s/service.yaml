apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
  labels:
    app: frontend-jotanunes
spec:
  type: LoadBalancer
  selector:
    app: frontend-jotanunes
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None

---
# Service interno (ClusterIP) para comunicação entre pods
apiVersion: v1
kind: Service
metadata:
  name: frontend-internal
  namespace: default
  labels:
    app: frontend-jotanunes
spec:
  type: ClusterIP
  selector:
    app: frontend-jotanunes
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
