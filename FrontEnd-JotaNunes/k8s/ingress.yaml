apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jotanunes-ingress
  namespace: default
  annotations:
    # GKE Ingress annotations
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "jotanunes-ip"
    networking.gke.io/managed-certificates: "jotanunes-cert"

    # SSL redirect
    kubernetes.io/ingress.allow-http: "true"

    # Timeouts
    kubernetes.io/ingress.backend-protocol: "HTTP"
spec:
  rules:
  # Frontend
  - host: jotanunes.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

  # API Backend
  - host: api.jotanunes.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-monolito-service
            port:
              number: 80

---
# Managed Certificate for HTTPS (GKE)
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: jotanunes-cert
  namespace: default
spec:
  domains:
    - jotanunes.example.com
    - api.jotanunes.example.com
